<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different types of outputs</title>
  </head>
  <body>
    <!--Different types javascript output-->
    <p id="demo"></p>
    <!--using inner-->
    <!--
    Javascript tag can te placed both at head or body
    -->
    <h1>My First Web Page</h1>
    <p>My first paragraph.</p>
    <!--
    Using document.write() after an HTML document is loaded, 
    will delete all existing HTML:
    -->
    <button type="button" onclick="document.write(5 + 6)">Try it</button>
    <!--
    window.print() method in the browser to print the content of the current window
    -->
    <button onclick="window.print()">Print this page</button>
    <script>
      // document.getElementById("demo").innerHTML=5+6;
      //document.getElementById("demo").innerHTML=5+6+"Hello"+5+6;
      //alert box to display
      window.alert(5+6);
      //we can skip the window keyword as window
      alert("Hello");
      //debugging using console.log()
      console.log([2,4,5,6]);
    </script>
  </body>
</html>
