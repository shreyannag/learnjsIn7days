<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      /*
        The statements are executed, 
        one by one, in the same order as they are written.
        */
      let x, y, z;
      x = 5;
      y = 6;
      z = x + y;
      let name = "SNCC";
      document.getElementById("demo").innerHTML = z + name;
    </script>
  </body>
</html>
